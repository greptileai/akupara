services:
  # ===== HATCHET SECTION ======
  hatchet-postgres:
    image: postgres:15
    platform: linux/amd64
    hostname: hatchet-postgres
    environment:
      POSTGRES_USER: ${HATCHET_POSTGRES_USER:-hatchet}
      POSTGRES_PASSWORD: ${HATCHET_POSTGRES_PASSWORD:-hatchet}
      POSTGRES_DB: ${HATCHET_POSTGRES_DB:-hatchet}
    volumes:
      - hatchet_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "hatchet"]
      interval: 2s
      timeout: 5s
      retries: 10
    profiles:
      - hatchet

  hatchet-rabbitmq:
    image: "rabbitmq:3-management"
    platform: linux/amd64
    hostname: hatchet-rabbitmq
    ports:
      - "5673:5672" # RabbitMQ
      - "15673:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    volumes:
      - "hatchet_rabbitmq_data:/var/lib/rabbitmq"
      - "hatchet_rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf"
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 10s
      retries: 5
    profiles:
      - hatchet

  hatchet-migration:
    image: ghcr.io/hatchet-dev/hatchet/hatchet-migrate:${HATCHET_TAG}
    platform: linux/amd64
    environment:
      DATABASE_URL: ${HATCHET_DATABASE_URL}
    depends_on:
      hatchet-postgres:
        condition: service_healthy
    profiles:
      - hatchet

  hatchet-setup-config:
    image: ghcr.io/hatchet-dev/hatchet/hatchet-admin:${HATCHET_TAG}
    platform: linux/amd64
    command: /hatchet/hatchet-admin quickstart --skip certs --generated-config-dir /hatchet/config --overwrite=false
    environment:
      DATABASE_URL: ${HATCHET_DATABASE_URL}
      DATABASE_POSTGRES_PORT: "5432"
      DATABASE_POSTGRES_HOST: "hatchet-postgres"
      SERVER_TASKQUEUE_RABBITMQ_URL: amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@hatchet-rabbitmq:5672/
      SERVER_AUTH_COOKIE_DOMAIN: localhost:8080
      SERVER_AUTH_COOKIE_INSECURE: "t"
      SERVER_GRPC_BIND_ADDRESS: "0.0.0.0"
      SERVER_GRPC_INSECURE: "t"
      SERVER_GRPC_BROADCAST_ADDRESS: "hatchet-engine:7070"
    volumes:
      - hatchet_certs:/hatchet/certs
      - hatchet_config:/hatchet/config
    depends_on:
      hatchet-migration:
        condition: service_completed_successfully
      hatchet-rabbitmq:
        condition: service_healthy
    profiles:
      - hatchet

  hatchet-engine:
    image: ghcr.io/hatchet-dev/hatchet/hatchet-engine:${HATCHET_TAG}
    platform: linux/amd64
    command: /hatchet/hatchet-engine --config /hatchet/config
    restart: on-failure
    depends_on:
      hatchet-setup-config:
        condition: service_completed_successfully
      hatchet-migration:
        condition: service_completed_successfully
    ports:
      - "7077:7070"
    environment:
      DATABASE_URL: ${HATCHET_DATABASE_URL}
      SERVER_GRPC_BIND_ADDRESS: "0.0.0.0"
      SERVER_GRPC_INSECURE: "t"
    volumes:
      - hatchet_certs:/hatchet/certs
      - hatchet_config:/hatchet/config
    profiles:
      - hatchet

  hatchet-api:
    image: ghcr.io/hatchet-dev/hatchet/hatchet-api:${HATCHET_TAG}
    platform: linux/amd64
    command: /hatchet/hatchet-api --config /hatchet/config
    restart: on-failure
    depends_on:
      hatchet-setup-config:
        condition: service_completed_successfully
      hatchet-migration:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: ${HATCHET_DATABASE_URL}
    volumes:
      - hatchet_certs:/hatchet/certs
      - hatchet_config:/hatchet/config
    profiles:
      - hatchet

  hatchet-frontend:
    image: ghcr.io/hatchet-dev/hatchet/hatchet-frontend:${HATCHET_TAG}
    platform: linux/amd64
    restart: on-failure
    profiles:
      - hatchet

  hatchet-caddy:
    image: caddy:2.7.6-alpine
    platform: linux/amd64
    restart: on-failure
    ports:
      - 8080:8080
      - 443:443
      - 80:80
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - hatchet-api
      - hatchet-frontend
    profiles:
      - hatchet

  # ===== GREPTILE SECTION =====
  greptile-postgres:
    image: pgvector/pgvector:pg15
    container_name: greptile-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 2s
      timeout: 5s
      retries: 10
    profiles:
      - greptile

  greptile-db-migration:
    image: ${CONTAINER_REGISTRY}/db-migration-job:${GREPTILE_TAG}
    platform: linux/amd64
    depends_on:
      greptile-postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - DIRECT_URL=${DATABASE_URL}
      - VECTOR_DB_URL=${VECTOR_DB_URL}
    profiles:
      - greptile

  greptile-web:
    image: ${CONTAINER_REGISTRY}/web:${GREPTILE_TAG}
    platform: linux/amd64
    env_file:
      - .env.greptile-generated
      - .env.hatchet-generated
      - .env  # User config last (takes precedence)
    environment:
      - AUTH_BOXYHQ_SAML_ISSUER=${AUTH_BOXYHQ_URL}
      - BILLING_ENABLED=${BILLING}
      - NEXT_PUBLIC_BILLING=${BILLING}
      - NEXT_PUBLIC_ANALYTICS=${ANALYTICS}
    ports:
      - "3000:3000"
    profiles:
      - greptile

  greptile-auth:
    image: ${CONTAINER_REGISTRY}/auth:${GREPTILE_TAG}
    platform: linux/amd64
    env_file:
      - .env.greptile-generated
      - .env.hatchet-generated
      - .env
    ports:
      - "3001:3001"
    profiles:
      - greptile

  greptile-api:
    image: ${CONTAINER_REGISTRY}/api:${GREPTILE_TAG}
    platform: linux/amd64
    restart: on-failure
    env_file:
      - .env.greptile-generated
      - .env.hatchet-generated
      - .env
    environment:
      - URL=${API_URL}
      - PORT=3002
    ports:
      - "3002:3002"
    profiles:
      - greptile

  greptile-indexer-chunker:
    image: ${CONTAINER_REGISTRY}/chunker:${GREPTILE_TAG}
    platform: linux/amd64
    restart: on-failure
    env_file:
      - .env.greptile-generated
      - .env.hatchet-generated
      - .env
    environment:
      - PARENT_DIR=/mnt/data/
      - PORT=3003
    volumes:
      - shared-mnt:/mnt
    profiles:
      - greptile

  greptile-indexer-summarizer:
    image: ${CONTAINER_REGISTRY}/summarizer:${GREPTILE_TAG}
    platform: linux/amd64
    restart: on-failure
    env_file:
      - .env.greptile-generated
      - .env.hatchet-generated
      - .env
    environment:
      - PARENT_DIR=/mnt/data/
      - PORT=3004
    volumes:
      - shared-mnt:/mnt
    profiles:
      - greptile

  greptile-webhook:
    image: ${CONTAINER_REGISTRY}/webhook:${GREPTILE_TAG}
    platform: linux/amd64
    restart: on-failure
    env_file:
      - .env.greptile-generated
      - .env.hatchet-generated
      - .env
    environment:
      - PORT=3007
    ports:
      - "3007:3007"
    profiles:
      - greptile

  greptile-reviews:
    image: ${CONTAINER_REGISTRY}/reviews:${GREPTILE_TAG}
    platform: linux/amd64
    privileged: true
    cap_add:
      - SYS_ADMIN
    restart: on-failure
    env_file:
      - .env.greptile-generated
      - .env.hatchet-generated
      - .env
    environment:
      - PORT=3005
      - NFS_WORKING_DIR=/mnt/efs
    profiles:
      - greptile
    volumes:
      - cloned_repositories:/mnt/efs

  greptile-jobs:
    image: ${CONTAINER_REGISTRY}/jobs:${GREPTILE_TAG}
    platform: linux/amd64
    restart: on-failure
    env_file:
      - .env.greptile-generated
      - .env.hatchet-generated
      - .env
    environment:
      - PORT=8080
    ports:
      - "8086:8080"
    profiles:
      - greptile

  greptile-llmproxy:
    image: ${CONTAINER_REGISTRY}/llmproxy:${GREPTILE_TAG}
    platform: linux/amd64
    restart: on-failure
    env_file:
      - .env.greptile-generated
      - .env
    environment:
      - PORT=4000
      - LITELLM_MASTER_KEY=${LLM_PROXY_KEY}
      # Explicitly unset DATABASE_URL - lite-llm is an external service and shouldn't access Greptile's database
      - DATABASE_URL=
      # Map common.env variable names to what the config file expects
      - ANTHROPIC_BASE_URL=${ANTHROPIC_BASE_URL}
      - ANTHROPIC_API_KEY=${ANTHROPIC_KEY}
      - OPENAI_BASE_URL=${OPENAI_API_BASE_URL}
      - OPENAI_API_KEY=${OPENAI_KEY}
      - AZURE_OPENAI_BASE_URL=${AZURE_OPENAI_URL}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_KEY}
      - AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION_NAME=${AWS_REGION}
    ports:
      - "4000:4000"
    profiles:
      - greptile
    volumes:
      - ./llmproxy-config.yaml:/app/config.yaml:ro

  # ===== SAML SECTION ======
  # Deployed conditionally based on AUTH_SAML_ONLY environment variable
  saml-jackson:
    image: boxyhq/jackson
    hostname: saml-jackson
    platform: linux/amd64
    restart: on-failure
    profiles:
      - saml
    env_file:
      - .env.greptile-generated
      - .env
    environment:
      - DB_ENCRYPTION_KEY=${JACKSON_DB_ENCRYPTION_KEY}
      - HOST_URL=${JACKSON_HOST_URL}
      - EXTERNAL_URL=${AUTH_BOXYHQ_URL}
      - JACKSON_API_KEYS=${AUTH_BOXYHQ_API_KEY}
      - SAML_AUDIENCE=${AUTH_BOXYHQ_SAML_ID}
      - CLIENT_SECRET_VERIFIER=${AUTH_BOXYHQ_SAML_SECRET}
      - NEXTAUTH_ADMIN_CREDENTIALS=${JACKSON_ADMIN_CREDENTIALS}
      - PUBLIC_KEY=${JACKSON_PUBLIC_KEY}
      - PRIVATE_KEY=${JACKSON_PRIVATE_KEY}
      - NEXTAUTH_URL=${AUTH_BOXYHQ_URL}
      - NEXTAUTH_SECRET=${JWT_SECRET}
      - IDP_ENABLED=${JACKSON_IDP_ENABLED:-true}
      - DB_URL=${DATABASE_URL}
      - DB_ENGINE=sql
      - DB_TYPE=postgres
      - DB_SSL_REJECT_UNAUTHORIZED=false
      - DB_SSL=${JACKSON_DB_SSL}
      - PORT=5225
      - DO_NOT_TRACK=1
    ports:
      - "5225:5225"

volumes:
  pgdata: {}
  shared-mnt: {}
  hatchet_postgres_data: {}
  hatchet_rabbitmq_data: {}
  hatchet_rabbitmq.conf: {}
  hatchet_config: {}
  hatchet_certs: {}
  caddy_data: {}
  caddy_config: {}
  cloned_repositories: {}
