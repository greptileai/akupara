{{/*
Purpose:
- SecretStore for AWS SSM Parameter Store, scoped to the release namespace.
- Configured for IRSA via `external-secrets-sa`.
*/}}

apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: greptile-ssm
  namespace: {{ .Release.Namespace }}
spec:
  provider:
    aws:
      service: ParameterStore
      region: {{ .Values.global.region | quote }}
      auth:
        jwt:
          serviceAccountRef:
            name: external-secrets-sa
