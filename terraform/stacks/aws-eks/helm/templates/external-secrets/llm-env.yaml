{{/*
Purpose:
- ExternalSecret for LLM provider credentials/config.
- Pulls provider API keys from SSM for llmproxy and other LLM-consuming services.
*/}}

{{- if .Values.llmproxy.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: llm-env
  namespace: {{ .Release.Namespace }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: greptile-ssm
    kind: SecretStore
  target:
    name: llm-env
    creationPolicy: Owner
  data:
    # LiteLLM master key for authentication
    - secretKey: LITELLM_MASTER_KEY
      remoteRef:
        key: {{ printf "%s/secrets/llm-proxy-key" .Values.ssm.prefix | quote }}
    # Anthropic
    - secretKey: ANTHROPIC_API_KEY
      remoteRef:
        key: {{ printf "%s/secrets/anthropic-key" .Values.ssm.prefix | quote }}
    # OpenAI
    - secretKey: OPENAI_API_KEY
      remoteRef:
        key: {{ printf "%s/secrets/openai-key" .Values.ssm.prefix | quote }}
    # AWS Region (for Bedrock)
    - secretKey: AWS_REGION_NAME
      remoteRef:
        key: {{ printf "%s/config/aws-region" .Values.ssm.prefix | quote }}
{{- end }}
