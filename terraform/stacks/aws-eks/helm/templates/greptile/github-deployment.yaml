{{/*
Purpose:
- Optional GitHub integration worker Deployment.
- Uses IRSA (`github-sa`) and `greptile-env` plus GitHub-specific secrets (if enabled).
*/}}

{{- if .Values.integrations.github.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: github
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.integrations.github.replicaCount }}
  selector:
    matchLabels:
      app: github
  template:
    metadata:
      labels:
        app: github
    spec:
      serviceAccountName: github-sa
      initContainers:
        - name: wait-for-db
          image: postgres:16-alpine
          command: ["/bin/sh", "-c"]
          args:
            - |
              set -euo pipefail
              until pg_isready -h "$DB_HOST" -p "$DB_PORT"; do
                sleep 2
              done
          envFrom:
            - secretRef:
                name: greptile-env
      containers:
        - name: github
          image: {{ printf "%s/%s:%s" .Values.ecr.registry "github" .Values.greptile.tag | quote }}
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: {{ .Values.integrations.github.service.port }}
          envFrom:
            - secretRef:
                name: greptile-env
            - secretRef:
                name: github-env
          env:
            - name: PORT
              value: {{ .Values.integrations.github.service.port | quote }}
          resources:
            {{- toYaml .Values.integrations.github.resources | nindent 12 }}
{{- end }}
