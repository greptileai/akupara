{{/*
Purpose:
- Fixed-name IRSA ServiceAccounts for Greptile components.
- Names must match Terraform-created IAM role trust relationships.
*/}}

apiVersion: v1
kind: ServiceAccount
metadata:
  name: query-sa
  namespace: {{ .Release.Namespace }}
  {{- if .Values.irsa.query }}
  annotations:
    eks.amazonaws.com/role-arn: {{ .Values.irsa.query | quote }}
  {{- end }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: indexer-sa
  namespace: {{ .Release.Namespace }}
  {{- if .Values.irsa.indexer }}
  annotations:
    eks.amazonaws.com/role-arn: {{ .Values.irsa.indexer | quote }}
  {{- end }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: github-sa
  namespace: {{ .Release.Namespace }}
  {{- if .Values.irsa.github }}
  annotations:
    eks.amazonaws.com/role-arn: {{ .Values.irsa.github | quote }}
  {{- end }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gitlab-sa
  namespace: {{ .Release.Namespace }}
  {{- if .Values.irsa.gitlab }}
  annotations:
    eks.amazonaws.com/role-arn: {{ .Values.irsa.gitlab | quote }}
  {{- end }}
