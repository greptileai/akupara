{{/*
Purpose:
- Greptile Query Deployment (serves runtime query requests).
- Uses IRSA (`query-sa`) and `greptile-env` for configuration.
*/}}

{{- if .Values.query.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: query
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.query.replicaCount }}
  selector:
    matchLabels:
      app: query
  template:
    metadata:
      labels:
        app: query
    spec:
      serviceAccountName: query-sa
      initContainers:
        - name: wait-for-db
          image: postgres:16-alpine
          command: ["/bin/sh", "-c"]
          args:
            - |
              set -euo pipefail
              until pg_isready -h "$DB_HOST" -p "$DB_PORT"; do
                sleep 2
              done
          envFrom:
            - secretRef:
                name: greptile-env
      containers:
        - name: query
          image: {{ printf "%s/%s:%s" .Values.ecr.registry "query" .Values.greptile.tag | quote }}
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: {{ .Values.query.service.port }}
          envFrom:
            - secretRef:
                name: greptile-env
            {{- if .Values.llm.enabled }}
            - secretRef:
                name: llm-env
            {{- end }}
          env:
            - name: PORT
              value: {{ .Values.query.service.port | quote }}
          resources:
            {{- toYaml .Values.query.resources | nindent 12 }}
{{- end }}
