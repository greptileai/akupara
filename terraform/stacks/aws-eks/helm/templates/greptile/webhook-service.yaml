{{/*
Purpose:
- Service for the optional Greptile Webhook receiver.
- Defaults to LoadBalancer when enabled to provide an external endpoint.
*/}}

{{- if .Values.webhook.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: webhook
  namespace: {{ .Release.Namespace }}
spec:
  type: {{ .Values.webhook.service.type }}
  selector:
    app: webhook
  ports:
    - name: http
      port: {{ .Values.webhook.service.port }}
      targetPort: http
{{- end }}
